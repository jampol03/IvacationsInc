<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IVACATIONS - Your Travel Partner</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="text/javascript" src="simple.js" defer></script>
</head>

<body>
  <div class="hero-image">
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="IVACATIONS Logo" class="logo-img" />
      </div>
      <div class="header-text">
        <h1>IVACATIONS TRAVEL AGENCY</h1>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <div class="social-icons">
        <a href="https://www.facebook.com/iVacations.inc/about" target="_blank">
          <img src="https://1.bp.blogspot.com/-S8HTBQqmfcs/XN0ACIRD9PI/AAAAAAAAAlo/FLhccuLdMfIFLhocRjWqsr9cVGdTN_8sgCPcBGAYYCw/s1600/f_logo_RGB-Blue_1024.png" alt="Facebook" class="social-icon" />
        </a>
        <a href="https://www.instagram.com/ivacation?igsh=MThvNTluanY0Njk2dg==" target="_blank">
          <img src="https://fitaboutyou.com/wp-content/uploads/2021/10/Instagram-logo-free-download-PNG.png" alt="Instagram" class="social-icon" />
        </a>
        <a href="https://www.twitter.com" target="_blank">
          <img src="https://th.bing.com/th/id/OIP.PmtJAgpGPCx8YvsR4isengHaHa?rs=1&pid=ImgDetMain" alt="Twitter" class="social-icon" />
        </a>
        <a href="viber://chat?number=your-viber-number" target="_blank">
          <img src="https://th.bing.com/th/id/OIP.3ghQVL3ifwX8jnBYRwiPaAAAAA?rs=1&pid=ImgDetMain" alt="Viber" class="social-icon" />
        </a>
      </div>
    </header>
  </div>

  <main>
    <section id="contact" class="content-section">
      <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
          </div>

          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
          </div>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> IVACATIONS Travel Agency. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>

</html>
